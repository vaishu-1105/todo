<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px 15px;
      min-height: 100vh;
      color: #333;
    }

    .todo-container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 35px;
      color: #2c3e50;
      letter-spacing: 1.5px;
    }

    /* Add Task bar styling */
    form .input-group {
      display: flex;
      gap: 15px;
    }

    form .form-control {
      flex-grow: 1;
      border: 2.5px solid #2980b9;
      border-radius: 50px;
      padding: 14px 25px;
      font-size: 1.15rem;
      transition: border-color 0.3s ease;
    }

    form .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
      outline: none;
    }

    form button {
      background-color: #2980b9;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 14px 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(41, 128, 185, 0.4);
      flex-shrink: 0;
    }

    form button:hover {
      background-color: #3498db;
      box-shadow: 0 6px 18px rgba(52, 152, 219, 0.6);
    }

    /* Tasks list */
    ul.list-group {
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.07);
      overflow: hidden;
    }

    ul.list-group li.list-group-item {
      border: none;
      border-bottom: 1px solid #eaecef;
      font-weight: 600;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #34495e;
      background-color: #fdfefe;
      transition: background-color 0.2s ease;
    }

    ul.list-group li.list-group-item:hover {
      background-color: #ecf0f1;
    }

    .task-done {
      text-decoration: line-through;
      color: #95a5a6;
      font-style: italic;
      opacity: 0.7;
    }

    /* Buttons for toggle & delete */
    .btn-outline-success {
      background-color: #27ae60;
      color: #27ae60;
      border-color: #27ae60;
      font-weight: 700;
      margin-right: 8px;
      transition: all 0.3s ease;
      padding: 6px 15px;
      font-size: 0.9rem;
      border-radius: 20px;
    }

    .btn-outline-success:hover {
      background-color: #27ae60;
      color: white;
      border-color: #27ae60;
      box-shadow: 0 3px 10px rgba(39, 174, 96, 0.5);
    }

    .btn-outline-danger {
      background-color: #c0392b;
      color: white;
      border-color: #c0392b;
      font-weight: 700;
      font-size: 1.1rem;
      line-height: 0.8;
      border-radius: 20px;
      padding: 6px 14px;
      transition: all 0.3s ease;
    }

    .btn-outline-danger:hover {
      background-color: #c0392b;
      color: white;
      border-color: #c0392b;
      box-shadow: 0 3px 10px rgba(192, 57, 43, 0.6);
    }

    /* Responsive */
    @media (max-width: 480px) {
      h3 {
        font-size: 2rem;
      }
      form .form-control {
        font-size: 1rem;
        padding: 12px 20px;
      }
      form button {
        font-size: 1rem;
        padding: 12px 25px;
      }
      ul.list-group li.list-group-item {
        font-size: 1rem;
      }
      .btn-outline-success, .btn-outline-danger {
        font-size: 0.85rem;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h3>My To-Do List</h3>

    <!-- Add Task Form -->
    <form method="POST" action="{% url 'todo_list' %}">
      {% csrf_token %}
      <div class="input-group">
        <input
          type="text"
          name="title"
          class="form-control"
          placeholder="Add a new task..."
          required
          autocomplete="off"
        />
        <button type="submit">Add</button>
      </div>
    </form>

    <!-- List of Tasks -->
    <ul class="list-group">
      {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="{% if task.is_done %}task-done{% endif %}">{{ task.title }}</span>

          <div>
            <!-- Mark as Done or Undo -->
            <form method="POST" action="{% url 'toggle_task' task.id %}" style="display:inline;">
              {% csrf_token %}
              <button
                type="submit"
                class="btn btn-outline-success"
                title="{% if task.is_done %}Undo{% else %}Done{% endif %}"
              >
                {% if task.is_done %}Undo{% else %}Done{% endif %}
              </button>
            </form>

            <!-- Delete Task -->
            <form method="POST" action="{% url 'delete_task' task.id %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger" title="Delete">
                &times;
              </button>
            </form>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item text-center text-muted">No tasks yet</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
